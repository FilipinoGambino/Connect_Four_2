name: conv_model
project: ConnectX
entity: filipinogambino
group: supervision
epochs: 5
use_mixed_precision: false
train_bs: 64
valid_bs: 64
train_pct: 0.7
valid_pct: 0.3
seed: 42
model_arch: conv_model
embedding_dim: 32
hidden_dim: 128
kernel_size: 3
n_blocks: 16
device: cpu
rescale_value_input: false
rescale_se_input: false
obs_space_kwargs: {}
reward_space_kwargs: {}
normalize: false
debug: false
act_space: BasicActionSpace
obs_space: HistoricalObs
reward_space: GameResultReward
criterion_class: CrossEntropyLoss
optimizer_class: Adam
optimizer_kwargs:
  lr: 1.0e-06
  eps: 0.0003
lrschedule_class: LinearLR
lrschedule_kwargs:
  start_factor: 1.0
  end_factor: 0.01
  total_iters: 5
  last_epoch: -1
learner_device: cpu
disable_wandb: true
model_log_freq: 100
sharing_strategy: file_descriptor
